<ion-header-bar class="bar-stable">
  <h1 class="title">Categories</h1>
</ion-header-bar>

<ion-content>

  <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group.category_id)"
                    ng-class="{active: isGroupShown(group.category_id)}">
              <i class="icon" ng-class="isGroupShown(group.category_id) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.categoryname}}
          </ion-item>
          <ion-item class="item-stable"
                    ng-repeat="item in group.item" 
                    ng-show="isGroupShown(group.category_id)" ng-click="clicked({{item.subcategory_id}})">
               {{item.subcategory}}
          </ion-item>
        </div>

 </ion-list>

</ion-content>
